<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <script src="https://kit.fontawesome.com/57925fd35f.js" crossorigin="anonymous"></script>
    </head>
     <body>
        
        <div id="mainDiv">
            <h1>Sign In</h1>
            <form action="">
                <div id="formDiv">
                    <div id="nameDiv">
                        <label for="nameL">Username:</label>
                        <input type="text" name="nameL" id="nameL" required>
                    </div>
                    <div id="passwordDiv">
                        <label for="userPasswordL">Password:</label>
                        <input type="password" name="userPasswordL" id="userPasswordL" required>
                        <p style="visibility: hidden;">a</p>
                    </div>
                </div>
                <input type="submit" id="logInButton" class="myBtn">
                <p style="color: black;">Don't have an account? <a href="./signup.html">sign up</a></p>
            </form>
        </div>

        <script>
            function login(name , password){
                let users = JSON.parse(localStorage.getItem("users")) || []

                const user = users.find(user => user.name === name && user.password === password)

                if (user){
                    console.log(`login was succesful ${name , password}`)
                    localStorage.setItem("loggedInUser", JSON.stringify(user))
                    window.location.href = "chats.html"
                }
                else{
                    console.log("invalid name or password")
                }
            }
            document.getElementById("logInButton").addEventListener("click", function(event){
                event.preventDefault()
                const name = document.getElementById("nameL").value
                const password = document.getElementById("userPasswordL").value
                login(name, password)
            })
        </script>
        <script src="./script.js"></script>

     </body>
</html>
